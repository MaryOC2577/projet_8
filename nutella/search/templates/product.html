{% extends 'base.html' %}

{% block head %}


<p>
    <img src="{{product.image}}">
    Produit sélectionné :{{product.name}}<br />
    Nutriscore :{{product.nutriscore}}<br />
    Repères nutritionnels pour 100g :<br />
    <img src="{{product.nutrition}}" width="150" height="150"><br />
    Voir sur <a href="{{product.url}}">OpenFoodFacts</a>
</p>
{% for substitute in product.get_six_better_substitutes %}
<img src="{{substitute.image}}">
{% endfor %}
{% endblock %}
